<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>TOYOTA</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <a href="#"><img src="logo.png" alt="Logo do iPhone" class="logo"></a>
            <ul>
                <li><a href="#">Meu Toyota</a></li>
                <li><a href="#">Aluguel</a></li>
                <li><a href="#" class="check">Compra</a></li>
                <li><a href="#">Outros Modelos</a></li>
                <li><a href="#">Concecionárias</a></li>
                <li><a href="#">Só na Toyota</a></li>
                <li><a href="#">Suporte</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="circle"></div>
            <div class="main-text">
                <img src="iphone13.png" alt="">
                <h3>Seu novo Corolla Cross.</h3>
                <p>DIRIGIR UM SUV COM A QUALIDADE TOYOTA NÃO TEM VOLTA!</p>
                <h6>A partir de R$ 206.290,00
                    
                </h6>
                <a href="#" class="btn">Comprar</a>
                <div class="text">
                   <h5>Escolha sua cor favorita:</h5>
                </div>
                <div class="content">
                    <span id="green" onclick="imgSlider('green.png'); circleChange('#6b6a6a')"></span>
                    <span id="pink" onclick="imgSlider('pink.png'); circleChange('#707070')"></span>
                    <span id="blue" onclick="imgSlider('blue.png'); circleChange('#2d0577')"></span>
                    <span id="black" onclick="imgSlider('black.png'); circleChange('#092732')"></span>
                    <span id="white" onclick="imgSlider('white.png');circleChange('#e0dbd7')"></span>
                    <span id="red" onclick="imgSlider('red.png');circleChange('#cf4f68')"></span>
                </div>
            </div>
            <div class="main-img">
                <img src="green.png" alt="Imagem do iPhone" id="phone">
            </div>
        </section>
    </main>

    <script type="text/javascript">
        /*Função de mudar o celular*/
        function imgSlider(e){
            document.querySelector('#phone').src = e;
        }
        /*Função de mudar a cor do circulo*/
        function circleChange(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
